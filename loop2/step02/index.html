<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop 2 - Step 2</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="./assets/css/skeleton.css" rel="stylesheet" />
    <link href="./assets/css/normalize.css" rel="stylesheet" />
    <link href="./assets/css/main.css" rel="stylesheet" />
</head>

<body>
    <!--
    FYI:
    Textarea resize in the design is a native feature of browsers.
    Also there is no close icon in the assets, so you should try to find another way of implementing it.
  -->
    <main class="form-wrapper">
        <header>
            <p>Account Settings</p>
            <div class="close-btn"></div>
        </header>

        <section>
            <img class="profile-photo" alt="" src="" />
            <form action="" class="form">
                <fieldset>
                    <label for="username">username</label>
                    <input name="" type="text" value="" placeholder="Enter your username" />
                </fieldset>
                <fieldset>
                    <label for="">first name</label>
                    <input name="" type="text" value="" placeholder="Enter your first name" />
                    <label for="">last name</label>
                    <input name="" type="text" value="" placeholder="Enter your last name" />
                </fieldset>
                <fieldset>
                    <label for="">email</label>
                    <input name="" type="email" value="" placeholder="Enter your email" />
                </fieldset>
                <fieldset>
                    <label for="">bio</label>
                    <textarea cols="30" id="" name="" rows="10" placeholder="Tell us about yourself"></textarea>
                </fieldset>
            </form>
        </section>
        <footer>
            <a href="">Cancel</a>
            <a href="">Save</a>
        </footer>

    </main>
</body>

</html>
