<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <main class="container">
        <section class="card-selection-section">
            <header class="wallet-text-and-button">
                <span class="wallet">My Wallet</span>
                <img class="plus-button" alt="plus-button" src="assets/img/plus.svg" />
            </header>
            <section class="card-box">
                <div class="card-description">
                    <img class="card-photo" alt="card-photo" src="assets/img/visa.svg" />
                    <div class="card-digits-and-exp-date">
                        <p class="card-digits">**** **** **** 2562</p>
                        <p class="exp-date">Valid thru: 12/17</p>
                    </div>
                </div>
                <div class="box--selected card-description ">
                    <img class="card-photo" alt="card-photo" src="assets/img/mastercard.svg" />
                    <div class="card-digits-and-exp-date">
                        <p class="card-digits">**** **** **** 2010</p>
                        <p class="exp-date">Valid thru: 07/19</p>
                    </div>
                </div>
                <div class="card-description">
                    <img class="card-photo" alt="card-photo" src="assets/img/maestro.svg" />
                    <div class="card-digits-and-exp-date">
                        <p class="card-digits">**** **** **** 8335</p>
                        <p class="exp-date">Valid thru: 09/17</p>
                    </div>
                </div>
            </section>
        </section>
        <section class="balance-and-details-section">
            <header class="current-balance-header">
                <span class="current-balance">Current Balance</span>
                <div class="currency-amount">
                    <span class="currency-whole-digits">$729.</span><span class="currency-cents">00</span>
                </div>
            </header>
            <hr class="separator" />
            <section class="item-description-box">
                <div class="item-description">
                    <div class="indicator-box">
                        <img class="indicator-sign" alt="minus" src="assets/img/minus.svg" />
                    </div>
                    <div class="item-name-and-purchase-details">
                        <p class="item-name">Apple iPhone 7, 128 GB</p>
                        <p class="purchase-details">Electronics #32343424 - 12 July 2015</p>
                    </div>
                    <div class="currency-box">
                        <span class="currency-digits">$650.<span class="currency-cents">00</span></span>
                    </div>
                </div>
                <!-- Complete later -->
            </section>
        </section>
    </main>
