<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
    <div class="card">
        <div class="city-code-and-name">
            <div class="city-code-and-name-box">
                <h1 class="city-code uppercase">fra</h1>
                <h3 class="city-name uppercase">frankfurt</h3>
            </div>
            <div class="hr-box">
                <hr class="code-separator"/>
            </div>
            <div class="city-code-and-name-box">
                <h1 class="city-code uppercase">ams</h1>
                <h3 class="city-name uppercase">amsterdam</h3>
            </div>
        </div>
        <div class="flight-gate-seat-box">
            <div class="key-and-info">
                <span class="key uppercase">flight</span>
                <span class="value">815</span>
            </div>
            <div class="key-and-info">
                <span class="key uppercase">gate</span>
                <span class="value">23G</span>
            </div>
            <div class="key-and-info">
                <span class="key uppercase">seat</span>
                <span class="value">10F</span>
            </div>
        </div>
        <div class="passenger-info-box-and-qr-code">
            <div class="passenger-info-box">
                <div class="key-and-info">
                    <span class="key uppercase">passenger</span>
                    <span class="value">Robert De Niro</span>
                </div>
                <div class="key-and-info">
                    <span class="key uppercase">class</span>
                    <span class="value">Business</span>
                </div>
                <div class="key-and-info">
                    <span class="key uppercase">departure</span>
                    <span class="value">3:45am, Dec 15</span>
                </div>
            </div>
            <img class="qr-code" alt="" src="assets/img/qr.svg"/>
        </div>
    </div>

</body>
</html>
