<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop 1 - Step 4</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>
    <div class="card">
        <div class="chat-recipient">
            <ul>
                <li>MARK ZUCKERBERG</li>
            </ul>
            <div class="img-box">
                <img alt="close" src="assets/img/close.svg" />
            </div>
        </div>
        <div class="message-box">
            <div class="day-header">
                <hr/>
                <h1 class="current-day">Today</h1>
                <hr/>
            </div>
            <div class="align-left">
                <div class="message-and-timestamp">
                    <span class="timestamp">10:53</span>
                    <div class="other-message">
                        <p class="other-text">Hi, Mark! I made a new design for Messenger App.</p>
                    </div>
                </div>
            </div>
            <div class="align-right">
                <div class="message-and-timestamp">
                    <span class="timestamp">10:57</span>
                    <div class="user-message">
                        <p class="user-text">Yo! Send it to my assistant and we'll review it during the year.</p>
                    </div>
                </div>
            </div>
            <div class="align-left">
                <div class="message-and-timestamp">
                    <span class="timestamp">11:03</span>
                    <div class="other-message">
                        <p class="other-text">But Mark...</p>
                    </div>
                </div>
            </div>
            <div class="align-right">
                <div class="message-and-timestamp">
                    <p class="block-message">You were blocked by the user</p>
                </div>
            </div>
            <hr/>
            <form action="">
                <input class="message-input-box" name="" type="text" value="" placeholder="Enter your message" />
                <input class="send-button" name="" type="submit" value="SEND" />
            </form>
        </div>
    </div>
</body>

</html>
