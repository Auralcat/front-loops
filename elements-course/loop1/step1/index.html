<!doctype html>
<html>
<head>
    <title>Segmented control</title>
    <link href="./assets/css/main.css" rel="stylesheet"/>
</head>
<body>
    <!--
        Create a segmented control that turns into a <select> for mobile screens.
        They should sync whenever any of them is changed.
    -->
    <div class="mobile-section">
        <div class="box">
            <select class="sort-select" id="" name="">
                <option value="price" selected>Sort by price</option>
                <option value="name">Sort by name</option>
                <option value="relevance">Sort by relevance</option>
            </select>
        </div>
    </div>
    <div class="desktop-selection">
        <div class="box">
            <div class="button-group">
                <button class="button" id="price">Sort by price</button>
                <button class="button" id="name">Sort by name</button>
                <button class="button" id="relevance">Sort by relevance</button>
            </div>
        </div>
    </div>
</body>
</html>
