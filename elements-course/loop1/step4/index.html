<!doctype html>
<html>
    <head>
        <title>Progress navigation</title>
        <link href="./assets/css/main.css" rel="stylesheet"/>
    </head>
    <body>
        <!--
             Create a progress navigation with previous/next buttons on each step and an overview of all steps.
             Clicking next button on last step should bring the final screen
             Steps in overview should be also clickable and change current step to the one click,
             however you shouldn't be able to skip the next step, so if you're at 1 step - you can't go directly to 3.
        -->
        <div class="box">
            <div class="progress-items">
                <ul>
                    <li id="item1">
                        <span class="circled-number">1</span>
                        <span>Item 1</span>
                    </li>
                    <li id="item2">
                        <span class="circled-number">2</span>
                        <span>Item 2</span>
                    </li>
                    <li id="item3">
                        <span class="circled-number">3</span>
                        <span>Item 3</span>
                    </li>
                </ul>
            </div>
            <div class="item-content">
                <div class="content1">
                    <p>Choose title content</p>
                    <button class="button">Submit title</button>
                </div>
                <div class="content2">
                    <p>Choose description content</p>
                    <button class="button">Back</button>
                    <button class="button">Submit description</button>
                </div>
                <div class="content3">
                    <p>Are you happy now?</p>
                    <button class="button">No, go back</button>
                    <button class="button">Yes, go ahead</button>
                </div>
            </div>
        </div>
    </body>
    <script src="./scripts/main.js" type="text/javascript"></script>
</html>
