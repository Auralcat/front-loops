<!doctype html>
<html>

    <head>
        <title>Random switches</title>
        <link href="./assets/css/main.css" rel="stylesheet" />
    </head>

    <body>
        <!--
             Create several switcher elements.
             Whenever you change any of them - all other switchers must randomly change their state.
        -->
        <div class="box">
            <div class="switch-stack">
                <div class="switch-wrapper align-center">
                    <label for="">
                    <!-- The checkbox is for passing activation values -->
                    <input class="checkbox" name="" type="checkbox" value=""/>
                    <div class="switch" id="switch1"></div>
                    </label>
                </div>
                <div class="switch-wrapper align-center">
                    <label for="">
                    <!-- The checkbox is for passing activation values -->
                    <input class="checkbox" name="" type="checkbox" value=""/>
                    <div class="switch" id="switch2"></div>
                    </label>
                </div>
                <div class="switch-wrapper align-center">
                    <label for="">
                    <!-- The checkbox is for passing activation values -->
                    <input class="checkbox" name="" type="checkbox" value=""/>
                    <div class="switch" id="switch3"></div>
                    </label>
                </div>
                <div class="switch-wrapper align-center">
                    <label for="">
                    <!-- The checkbox is for passing activation values -->
                    <input class="checkbox" name="" type="checkbox" value=""/>
                    <div class="switch" id="switch4"></div>
                    </label>
                </div>
            </div>
        </div>
    </body>
    <script src="./scripts/main.js" type="text/javascript"></script>

</html>
