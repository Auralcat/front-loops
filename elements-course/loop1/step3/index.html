<!doctype html>
<html>

<head>
    <title>Random switches</title>
    <link href="./assets/css/main.css" rel="stylesheet" />
</head>

<body>
    <!--
        Create several switcher elements.
        Whenever you change any of them - all other switchers must randomly change their state.
    -->
    <div class="box">
        <div id="switch1" class="switch"></div>
        <div id="switch2" class="switch"></div>
        <div id="switch3" class="switch"></div>
        <div id="switch4" class="switch"></div>
        <div id="switch5" class="switch"></div>
    </div>
</body>
<script src="./scripts/main.js" type="text/javascript"></script>

</html>
