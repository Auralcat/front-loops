<!doctype html>
<html>

    <head>
        <title>Random switches</title>
        <link href="./assets/css/main.css" rel="stylesheet" />
    </head>

    <body>
        <!--
             Create several switcher elements.
             Whenever you change any of them - all other switchers must randomly change their state.
        -->
        <div class="box">
            <div class="switch-wrapper">        <label for="">
                <input class="checkbox" name="" type="checkbox" value=""/>
                <div class="switch"></div>
            </label>
            </div class="switch-wrapper">    </div>
    </body>
    <script src="./scripts/main.js" type="text/javascript"></script>

</html>
