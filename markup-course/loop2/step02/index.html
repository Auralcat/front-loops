<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Loop 2 - Step 2</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="./assets/css/skeleton.css" rel="stylesheet" />
    <link href="./assets/css/normalize.css" rel="stylesheet" />
    <link href="./assets/css/main.css" rel="stylesheet" />
</head>

<body>
    <!--
    FYI:
    Textarea resize in the design is a native feature of browsers.
    Also there is no close icon in the assets, so you should try to find another way of implementing it.
  -->
    <main class="form-wrapper">
        <header>
            <p>Account Settings</p>
            <div class="close-btn"></div>
        </header>

        <section>
            <img alt="" class="profile-photo" src="" />
            <form action="" class="form">
                <div class="row">
                    <label for="username">username</label>
                    <input name="" placeholder="Enter your username" type="text" value="" />
                </div>
                <div class="row">
                    <div class="one-half column">
                        <label for="">first name</label>
                        <input name="" placeholder="Enter your first name" type="text" value="" />
                    </div>
                    <div class="one-half column">
                        <label for="">last name</label>
                        <input name="" placeholder="Enter your last name" type="text" value="" />
                    </div>
                </div>
                <div class="row">
                    <label for="">email</label>
                    <input name="" placeholder="Enter your email" type="email" value="" />
                </div>
                <div class="row">
                    <label for="">bio</label>
                    <textarea cols="30" id="" name="" placeholder="Tell us about yourself" rows="10"></textarea>
                </div>
            </form>
        </section>
        <footer>
            <a href="">Cancel</a>
            <a href="">Save</a>
        </footer>
    </main>
</body>

</html>
